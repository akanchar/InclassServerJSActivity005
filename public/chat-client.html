<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Client</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: 'Arial', sans-serif;
        }
        #usernameForm {
            border: solid 2px rgb(255, 31, 31); /* Bright red border */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
            height: 50%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border-radius: 10px; /* Rounded corners */
        }
        #usernameForm button {
            width: 50%;
            margin-top: 5vh;
            background-color: #ffeb3b; /* Bright yellow */
            text-shadow: rgba(0, 0, 0, 0.8) 1px 1px 1px; /* Text shadow for better visibility */
            color: #000; /* Black text for better contrast */
            border: none;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth background color transition */
        }
        #usernameForm button:hover {
            background-color: #ffc107; /* Slightly darker yellow on hover */
        }
        #usernameForm input {
            width: 90%;
            height: 10vw;
            padding: 5px;
            border-radius: 5px; /* Rounded corners */
            border: 2px solid #ff4081; /* Pink border */
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent input background */
            color: #fff; /* White text */
        }
        .curchat {
            display: flex;
        }
        .container {
            width: 90vw;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .gone {
            display: none;
        }
        .userDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            overflow-x: scroll;
            padding: 10px;
            transition: background-color 0.3s; /* Smooth background color transition */
        }
        .userDiv:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Light background on hover */
        }
        .left {
            background-color: rgba(255, 0, 0, 0.643); /* Red background for left messages */
        }
        .join {
            background-color: rgba(0, 255, 0, 0.633); /* Green background for join messages */
        }
        .self {
            background-color: #ffeb3b; /* Bright yellow for self messages */
        }
        .other {
            background-color: rgba(0, 0, 255, 0.535); /* Blue for other messages */
        }
        .messages {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        button {
            cursor: pointer; /* Pointer cursor on hover */
        }
        img {
            width: 40px; /* Set profile picture size */
            height: 40px; /* Set profile picture size */
            border-radius: 50%; /* Circular profile picture */
            margin-right: 10px; /* Space between image and text */
        }
    </style>
    
    
    <script src="/socket.io/socket.io.js"></script>
    
</head>
<body>
    <div>
        <form id="usernameForm">
            <h1>Welcome to Bit Cord</h1>
            <h2>for blockchainers, by blockchainers</h2>
            <input type="text" id="usernameInput" placeholder="Enter your username" required>
            <button type="submit">Join Chat</button>
        </form>
    </div>
    <div class="container gone" id="convo">
        <div id="chats">
            <p>Users</p>
            <div id="users"></div>
        </div>
        <div id="curChat">
            <div id="chatHead">
                <button id="leave">LEAVE</button>
            </div>
            <div id="messages"></div>
            <div id="typeArea">
                <form id="messageForm">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button id="send">SEND</button>
                </form>
            </div>
        </div>
        
    </div>
    <script>
        const socket = io();  // Connect to the server

// Handle receiving the updated user list
socket.on("updateUserList", (users) => {
    const usersContainer = document.getElementById('users');
    usersContainer.innerHTML = '';  // Clear the existing users list

    // Regenerate the user list with profile pictures
    users.forEach(user => {
        const userDiv = document.createElement('div');
        const profile = document.createElement('img');
        
        // Set profile picture based on random number
        if (user.randomNum % 2 === 0) {
            profile.src = user.profilePic;
        } else {
            profile.src = user.profilePic;
        }
        userDiv.className = "userDiv"
        userDiv.textContent = user.name;
        userDiv.prepend(profile);  // Add the profile picture before the username

        usersContainer.appendChild(userDiv);  // Append user div to users container
    });
});

// Send username to server when user enters it
function sendUsername(username) {
    
    socket.emit('username', username);
}

socket.on("show message", (type, who, what)=>{
    if (type === "userJoined"){
        const newMsg = document.createElement("div")
        const txt = document.createElement("p")
        newMsg.appendChild(txt)
        const m = document.getElementById("messages")
        m.appendChild(newMsg);
        txt.innerHTML = `${who} has joined the chat!`
        newMsg.className= "join"

    } else if (type === "userLeft"){
        const newMsg = document.createElement("div")
        const txt = document.createElement("p")
        newMsg.appendChild(txt)
        document.getElementById("messages").appendChild(newMsg);
        txt.innerText = `${who} has left the chat!`
        newMsg.className = "left"

    } else if (type === "newMessage"){
        const newMsg = document.createElement("div")
        const name = document.createElement("span")
        const txt = document.createElement("span")
        newMsg.appendChild(name)
        name.innerText= who
        newMsg.appendChild(txt)
        document.getElementById("messages").appendChild(newMsg);
        txt.innerText = what
        if (who == username){
            newMsg.className = "self"
        }else{
            newMsg.className = "other"
        }

    }
})
let username = "";
// Handle the username form submission
document.getElementById('usernameForm').addEventListener('submit', function(e) {
    e.preventDefault();
    username = document.getElementById('usernameInput').value;
    sendUsername(username);
    document.getElementById('usernameForm').style.display = 'none'; // Hide the username input after joining
    document.getElementById("convo").className = "container"
    const head = document.getElementById("chatHead")
    const name= document.createElement("h1")
    name.innerHTML = `${username}'s Biscord Messages `
    head.prepend(name)
});

leave = document.getElementById("leave")
leave.addEventListener("click", (e)=>{
    console.log("hi")
    socket.emit("l", username)
    console.log("hik")
})


// Optional: Handle message sending logic here
document.getElementById('messageForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const message = document.getElementById('messageInput').value;
    // Emit message to server (you'll need to handle this on the server side)
    socket.emit('chat message', username, message);
    document.getElementById('messageInput').value = ''; // Clear the input after sending
});

    </script>
    
</body>
</html>
