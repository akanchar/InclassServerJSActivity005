<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Client</title>
    <style>
        body {
            background-color: #000; 
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            font-size: 1.5em;
        }
        input{
            width: 70%; 
            padding: 10px;
            margin-bottom: 5vh;
            font-size: 1.5em; 
            border-radius: 5px; 
            border: 2px solid #ff4081;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff; 
        }
        #users {
            display: flex;
            flex-direction: row;
            overflow-x: auto;
        }
        #usernameForm {
            border: solid 2px rgb(255, 31, 31);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 95%; 
            max-width: 800px;
            margin: 5vh auto; 
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: .9em;
        }
        #usernameForm button {
            width: 80%; 
            padding: 10px;
            margin-top: 2vh;
            background-color: #ffeb3b; 
            text-shadow: rgba(0, 0, 0, 0.8) 1px 1px 1px; 
            color: #000; 
            border: none;
            border-radius: 5px; 
            cursor: pointer;
            transition: background-color 0.3s; 
        }
        #usernameForm button:hover {
            background-color: #ffc107; 
        }
        #usernameForm input {
            width: 90%; 
            padding: 10px;
            margin-bottom: 5vh;
            font-size: 1.5em; 
            border-radius: 5px; 
            border: 2px solid #ff4081;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff; 
        }
        #curChat, .container {
            display: flex;
            position: relative;
            flex-direction: column;
            
           
        }
        #curChat{
            border: 2px solid #ff4081;
            width: 75vw;
            margin-bottom: 5vh;
            margin-top: 5vh;
            width: fit-content;
        }
        .container {
            padding: 0 5vw; 
        }
        #typeArea {
            height: 5vh;
        }
        .gone {
            display: none;
        }
        #chatHead {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 50%;
        }
        .chatHead h1 {
            margin: 0;
        }
        .chatHead button, #leave {
            width: 100%;
            max-width: 150px; 
        }
        .userDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 10px;
            transition: background-color 0.3s;
        }
        .left, .join, .self, .other {
            width: 60%;
            max-width: 70%;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin: 5px 0;
            height: 7vh;
            min-height: fit-content;
        }
        .container{
            align-items: center;
        }
        .left {
            background-color: rgba(255, 0, 0, 0.643); 
        }
        .join {
            background-color: rgba(0, 255, 0, 0.633);
        }
        .self {
            background-color: #ffeb3b;
            align-self: flex-end;
        }
        .other {
            background-color: rgba(0, 0, 255, 0.535);
            align-self: flex-start;
        }
        #messages {
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: scroll;
            max-height: 50vh;
            width: 50vw;
        }
        button {
            cursor: pointer; 
            padding: 10px;
            font-size: 1em; 
        }
        img {
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            margin-right: 10px; 
        }
    </style>
    
    
    
    
    <script src="/socket.io/socket.io.js"></script>
    
</head>
<body>
    
        <form id="usernameForm">
            <h1>Welcome to Bit Cord</h1>
            <h2>for blockchainers, by blockchainers</h2>
            <input type="text" id="usernameInput" placeholder="Enter your username" required>
            <button type="submit">Join Chat</button>
        </form>
    
    <div class="container gone" id="convo">
        <div id="chats">
            <p>Users</p>
            <div id="users"></div>
        </div>
        <div id="chatHead">
                <button id="leave">LEAVE</button>
            </div>
        <div id="curChat">
            
            <div id="messages"></div>
            
        </div>
        <div id="typeArea">
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="send">SEND</button>
            </form>
        </div>
        
    </div>
    <script>
        const socket = io();  // Connect to the server

// Handle receiving the updated user list
socket.on("updateUserList", (users) => {
    const usersContainer = document.getElementById('users');
    usersContainer.innerHTML = '';  // Clear the existing users list

    // Regenerate the user list with profile pictures
    users.forEach(user => {
        const userDiv = document.createElement('div');
        const profile = document.createElement('img');
        
        // Set profile picture based on random number
        if (user.randomNum % 2 === 0) {
            profile.src = user.profilePic;
        } else {
            profile.src = user.profilePic;
        }
        userDiv.className = "userDiv"
        userDiv.textContent = user.name;
        userDiv.prepend(profile);  // Add the profile picture before the username

        usersContainer.appendChild(userDiv);  // Append user div to users container
    });
});

// Send username to server when user enters it
function sendUsername(username) {
    
    socket.emit('username', username);
}

socket.on("show message", (type, who, what)=>{
    if (type === "userJoined"){
        const newMsg = document.createElement("div")
        const txt = document.createElement("p")
        newMsg.appendChild(txt)
        const m = document.getElementById("messages")
        m.appendChild(newMsg);
        txt.innerHTML = `${who} has joined the chat!`
        newMsg.className= "join"

    } else if (type === "userLeft"){
        const newMsg = document.createElement("div")
        const txt = document.createElement("p")
        newMsg.appendChild(txt)
        document.getElementById("messages").appendChild(newMsg);
        txt.innerText = `${who} has left the chat!`
        newMsg.className = "left"

    } else if (type === "newMessage"){
        const newMsg = document.createElement("div")
        const name = document.createElement("span")
        const txt = document.createElement("div")
        newMsg.appendChild(name)
        name.innerText= who
        newMsg.appendChild(txt)
        document.getElementById("messages").appendChild(newMsg);
        txt.innerText = what
        if (who == username){
            newMsg.className = "self"
        }else{
            newMsg.className = "other"
        }

    }
})
let username = "";
// Handle the username form submission
document.getElementById('usernameForm').addEventListener('submit', function(e) {
    e.preventDefault();
    username = document.getElementById('usernameInput').value;
    sendUsername(username);
    document.getElementById('usernameForm').style.display = 'none'; // Hide the username input after joining
    document.getElementById("convo").className = "container"
    const head = document.getElementById("chatHead")
    const name= document.createElement("h1")
    name.innerHTML = `${username}'s Biscord Messages `
    head.prepend(name)
});

leave = document.getElementById("leave")
leave.addEventListener("click", (e)=>{
    console.log("hi")
    socket.emit("l", username)
    console.log("hik")
})


// Optional: Handle message sending logic here
document.getElementById('messageForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const message = document.getElementById('messageInput').value;
    // Emit message to server (you'll need to handle this on the server side)
    socket.emit('chat message', username, message);
    document.getElementById('messageInput').value = ''; // Clear the input after sending
});

    </script>
    
</body>
</html>
