<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-style Chat</title>
    <style>
        /* Styling for the chat interface */
        body {
            background-color: #e5ddd5;
            color: #000;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            font-size: 1.2em;
        }
        input {
            width: 70%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 2px solid #4CAF50;
            background-color: rgba(255, 255, 255, 0.9);
        }
        #usernameForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }
        #usernameForm button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #usernameForm button:hover {
            background-color: #45a049;
        }
        #convo {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        #messages {
            width: 100%;
            height: 300px;
            padding: 10px;
            overflow-y: scroll;
            background-color: #f9f9f9;
            border: 2px solid #4CAF50;
            border-radius: 10px;
        }
        .message {
            padding: 8px;
            margin: 5px;
            max-width: 70%;
            border-radius: 5px;
        }
        .self { background-color: #dcf8c6; align-self: flex-end; }
        .other { background-color: #fff; align-self: flex-start; }
        #typeArea { display: flex; width: 100%; margin-top: 10px; }
        #users {
            width: 100%;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <form id="usernameForm">
        <h1>Welcome to ChatMate</h1>
        <input type="text" id="usernameInput" placeholder="Enter your username" required>
        <button type="submit">Join Chat</button>
    </form>

    <div id="convo">
        <div id="users"></div>
        <div id="messages"></div>
        <div id="typeArea">
            <input type="text" id="messageInput" placeholder="Type your message..." required>
            <button id="send">Send</button>
            <button type="button" id="leave">Leave</button>
        </div>
    </div>

    <script>
        const socket = io();
        let username = "";

        document.getElementById('usernameForm').addEventListener('submit', (e) => {
            e.preventDefault();
            username = document.getElementById('usernameInput').value;
            socket.emit('username', username);
            document.getElementById('usernameForm').style.display = 'none';
            document.getElementById('convo').style.display = 'flex';
        });

        document.getElementById('send').addEventListener('click', (e) => {
            e.preventDefault();
            const message = document.getElementById('messageInput').value;
            if (message.trim()) {
                socket.emit('chat message', username, message);
                document.getElementById('messageInput').value = '';
            }
        });

        document.getElementById('leave').addEventListener('click', () => {
            socket.emit('leave');
            document.getElementById('usernameForm').style.display = 'block';
            document.getElementById('convo').style.display = 'none';
            username = '';
        });

        socket.on('updateUserList', (users) => {
            document.getElementById('users').innerHTML = users.map(user => `<div>${user.name}</div>`).join('');
        });

        socket.on('show message', (type, who, what) => {
            const messagesDiv = document.getElementById('messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${who === username ? 'self' : 'other'}`;
            msgDiv.innerHTML = type === 'newMessage' ? `<strong>${who}:</strong> ${what}` : `<strong>${who}</strong> has ${type === 'userJoined' ? 'joined' : 'left'} the chat`;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>
</html>
