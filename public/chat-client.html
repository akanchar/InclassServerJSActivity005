<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Client</title>
    <link rel="stylesheet" href="/public/style.css"> <!-- Optional: Link to a CSS file for styling -->
    <script src="/socket.io/socket.io.js"></script>
    
</head>
<body>
    <div class="container">
        <div id="chats">
            <p>DIRECT MESSAGES</p>
            <div id="users"></div>
        </div>
        <div id="curChat">
            <div id="chatHead">
                <h1>Chat</h1>
                <button id="leave">LEAVE</button>
            </div>
            <div id="messages"></div>
            <div id="typeArea">
                <form id="messageForm">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button id="send">SEND</button>
                </form>
            </div>
        </div>
        <div>
            <form id="usernameForm">
                <input type="text" id="usernameInput" placeholder="Enter your username" required>
                <button type="submit">Join Chat</button>
            </form>
        </div>
    </div>
    <script>
        const socket = io();  // Connect to the server

// Handle receiving the updated user list
socket.on("updateUserList", (users) => {
    const usersContainer = document.getElementById('users');
    usersContainer.innerHTML = '';  // Clear the existing users list

    // Regenerate the user list with profile pictures
    users.forEach(user => {
        const userDiv = document.createElement('div');
        const profile = document.createElement('img');
        
        // Set profile picture based on random number
        if (user.randomNum % 2 === 0) {
            profile.src = user.profilePic;
        } else {
            profile.src = user.profilePic;
        }

        userDiv.textContent = user.name;
        userDiv.prepend(profile);  // Add the profile picture before the username

        usersContainer.appendChild(userDiv);  // Append user div to users container
    });
});

// Send username to server when user enters it
function sendUsername(username) {
    socket.emit('username', username);
}

socket.on("show message", (type, who, what)=>{
    if (type === "userJoined"){
        const newMsg = document.createElement("div")
        const txt = document.createElement("p")
        newMsg.appendChild(txt)
        const m = document.getElementById("messages")
        m.appendChild(newMsg);
        txt.innerHTML = `${who} has joined the chat!`
        newMsg.className= "join"

    } else if (type === "userLeft"){
        const newMsg = document.createElement("div")
        const txt = document.createElement("p")
        newMsg.appendChild(txt)
        document.getElementById("messages").appendChild(newMsg);
        txt.innerText = `${who} has left the chat!`
        newMsg.className = "left"

    } else if (type === "newMessage"){
        const newMsg = document.createElement("div")
        const name = document.createElement("p")
        const txt = document.createElement("p")
        newMsg.appendChild(name)
        name.innerHTML = who
        newMsg.appendChild(txt)
        document.getElementById("messages").appendChild(newMsg);
        txt.innerText = what
        if (who == username){
            newMsg.className = "self"
        }else{
            newMsg.className = "other"
        }

    }
})
let username = "";
// Handle the username form submission
document.getElementById('usernameForm').addEventListener('submit', function(e) {
    e.preventDefault();
    username = document.getElementById('usernameInput').value;
    sendUsername(username);
    document.getElementById('usernameForm').style.display = 'none'; // Hide the username input after joining
});

leave = document.getElementById("leave")
leave.addEventListener("click", (e)=>{
    console.log("hi")
    socket.emit("l", username)
    console.log("hik")
})


// Optional: Handle message sending logic here
document.getElementById('messageForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const message = document.getElementById('messageInput').value;
    // Emit message to server (you'll need to handle this on the server side)
    socket.emit('chat message', username, message);
    document.getElementById('messageInput').value = ''; // Clear the input after sending
});

    </script>
    
</body>
</html>
